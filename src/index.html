---
layout: default
title: Oscar Persson
---

<div class='post-list container'>
  <h1 class='post-list__header'>Blog archive</h1>
  <ul>
    {% for post in site.posts %}
      <li class='post-list__item'>
        <span>{{ post.date | date_to_string }} - </span>
        <a href='{{ post.url }}'>{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
