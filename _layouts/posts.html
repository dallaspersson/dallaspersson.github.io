<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.full_name}}" />

    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <meta name="referrer" content="origin">

    <link rel="stylesheet" href="/css/styles.css">

    <!-- Twitter meta -->
    {% if page.image %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
    {% else %}
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="{{ site.square_image }}">
    {% endif %}
    <meta name="twitter:site" content="{{ site.twitter_username }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
    <meta name="twitter:creator" content="{{ site.twitter_username }}">

    <!--Facebook meta-->
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}">
    {% else %}
    <meta property="og:image" content="{{ site.image }}"/>
    {% endif %}
    <meta property="og:site_name" content="{{ site.blog_name}}"/>
    <meta property="og:type" content="blog"/>
    <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <div class="post__header">
          <span class="faded small">
            {{ page.date | date_to_long_string }}
          </span>
          <h1 class="post__title">
            {{ page.title }}
          </h1>
        </div>
        {{ content }}
    </div>
  </body>
</html>
