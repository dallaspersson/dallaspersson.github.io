<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container post">

      <h1>{{ page.title }}</h1>

      {% for tag in page.tags %}
        <span class="badge">{{ tag }}</span>
      {% endfor %}

      <p>
        Published {{ page.date | date_to_long_string }}
      </p>

      {{ content }}

    </div>
  </body>
</html>
