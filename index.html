<div class=l-container>

  <header>
    <h1 class="op-name">Oscar Persson.</h1>
    <h4 class="op-lead faded">
      I work and live in Malm&ouml; as a front-end web developer. I love music and techie stuff.
    </h4>
  </header>

  <hr>

  <section class="recent-posts">
    <ul>
      {% for post in site.posts %}
        <li>
          <a class="post-title is-title" href="{{ post.url }}">{{ post.title }}</a>
          <p class="post-date date small">Written {{ post.date | date_to_long_string }}</p>
          <!-- <p>{{ post.excerpt }}</p> -->
        </li>
      {% endfor %}
    </ul>
  </section>
</div>
