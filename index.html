---
layout: default
title: Oscar Persson
---

<div class=container>
  <ul>
    {% for post in site.posts %}
      <li class="excerpt">
        <span class="faded small">{{ post.date | date_to_string }}</span>
        <h2 class="excerpt__title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
